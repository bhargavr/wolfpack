  <script>
  $(document).ready(function(){
      $.ajax({

          url:"/getRewards",
          type:"GET", 
          contentType: "application/json; charset=utf-8",
          dataType: "text",
          cache: false,    //This will force requested pages not to be cached by the browser  
          processData:false, //To avoid making query String instead of JSON
          success: function(data){
        	  
        	  	var obj = $.parseJSON(data);
        	  	
        	  	
        	  	for ( var i in obj ) {
        	  	   var name = obj[i].name;
                   var points = obj[i].points;
                   var path = obj[i].path;
                   var sku = obj[i].sku;
                   var retailer = obj[i].retailer;
                   var expiration = obj[i].expiration;
                  
                   $("#rewardsContainer").append('<div class="col-md-2"><h4>'+name+':'+sku+'</h4> <a href="#"> <img class="img" src="'+path+'" alt=""></img></a><h6>Cost: '+points+'</h6> <h6> Retailer: '+retailer+'</h6> <h6> Exp: '+expiration+'</h6><a class="btn btn-primary" href="#">Buy<span class="glyphicon glyphicon-chevron-right"></span></a></div>');
        	  	}
     	 }
      });
    });
    
  
  </script>
